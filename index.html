<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Super Mario Bros 3 - Memory Card Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>

  </head>

  <body>

    <!-- <header class="row">
    </header> -->

    <header class="jumbotron jumbotron-fluid">

      <div class="container">

        <div class="row">

          <div class="col-md-9">
            <h1 class="display-4">Super Mario Bros 3</h1>
            <h4>Memory Card Game</h4>
          </div>

          <aside class="col-md-3">
            <div class="col-12" id="display">
              <div>Wrong: <span id="wrongs">0</span></div>
              <div>You have: <span id="items"></span></div>
            </div>
            <div class="col-12" id="buttons">
              <button class="btn btn-block" id="start">Click to Start</button>
              <button class="btn btn-block" id="reset">Click to Reset</button>
            </div>
          </aside>

        </div>

      </div>

    </header>

    <main class="container">


      <div class="cards" style="display:none">
        <div class="row">
          <div class="col-sm-6 col-md-4 col-lg-2 card" id="card1"></div>
          <div class="col-sm-6 col-md-4 col-lg-2 card" id="card2"></div>
          <div class="col-sm-6 col-md-4 col-lg-2 card" id="card3"></div>
          <div class="col-sm-6 col-md-4 col-lg-2 card" id="card4"></div>
          <div class="col-sm-6 col-md-4 col-lg-2 card" id="card5"></div>
          <div class="col-sm-6 col-md-4 col-lg-2 card" id="card6"></div>
          <div class="col-sm-6 col-md-4 col-lg-2 card" id="card7"></div>
          <div class="col-sm-6 col-md-4 col-lg-2 card" id="card8"></div>
          <div class="col-sm-6 col-md-4 col-lg-2 card" id="card9"></div>
          <div class="col-sm-6 col-md-4 col-lg-2 card" id="card10"></div>
          <div class="col-sm-6 col-md-4 col-lg-2 card" id="card11"></div>
          <div class="col-sm-6 col-md-4 col-lg-2 card" id="card12"></div>
          <div class="col-sm-6 col-md-4 col-lg-2 card" id="card13"></div>
          <div class="col-sm-6 col-md-4 col-lg-2 card" id="card14"></div>
          <div class="col-sm-6 col-md-4 col-lg-2 card" id="card15"></div>
          <div class="col-sm-6 col-md-4 col-lg-2 card" id="card16"></div>
          <div class="col-sm-6 col-md-4 col-lg-2 card" id="card17"></div>
          <div class="col-sm-6 col-md-4 col-lg-2 card" id="card18"></div>
        </div>
      </div>

    </main>

  </body>

</html>
